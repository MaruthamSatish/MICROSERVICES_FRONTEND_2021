<!--Main Navigation-->
<mdb-navbar
    SideClass="navbar navbar-expand-lg navbar-dark peach-gradient">
    <a routerLink="/products">
        <img
            class="logoImage"
            id="Easy Buy"
            src="../assets/Easy Buy/logo_transparent.png"
            alt="Easy Buy"></a>
        <links>

            <mdb-navbar-brand *ngFor="let tempCat of categories2">
                <a
                    class="nav-link"
                    routerLink="/{{tempCat.categoryName}}/{{tempCat.categoryId}}"
                    (click)="productsByCategoryId1(tempCat)">{{tempCat.categoryName}}</a>
            </mdb-navbar-brand>

            <mdb-navbar-brand>
                <form class="form-inline waves-effect waves-light">
                    <input
                        #searchProdKey
                        (keyup.enter)="searchProductByName(searchProdKey.value)"
                        class="form-control mr-sm-2"
                        type="text"
                        placeholder="Search Your Product"
                        aria-label="Search"></form>
                </mdb-navbar-brand>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
               
                <mdb-navbar-brand>
                    <app-cart-status></app-cart-status>
                </mdb-navbar-brand>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <mdb-navbar-brand>
                    <app-user-signup></app-user-signup>
                </mdb-navbar-brand>
               
            </links>
        </mdb-navbar>
